{% extends "base/base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Verify Your Email</h2>
        <p class="mb-4">To verify your email, click the button below.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send Verification Email</button>
        </form>
    </div>
</div>
{% endblock content %}
