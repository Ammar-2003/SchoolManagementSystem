{% extends "base/base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Log In</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Log In</button>
        </form>

        <div class="mt-4">
            <p class="text-gray-600">
                <a href="{% url 'forget_password' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
            </p>
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Create New Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
