{% extends "base/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 alert alert-info">Login</h2>
        
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-muted mb-2">
                <a href="{% url 'forget_password' %}" class="text-white btn btn-success">Forgot Password?</a>
            </p>
            <p class="text-muted">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-white btn btn-secondary">Create New Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
