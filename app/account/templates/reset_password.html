{% extends "base/base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Reset Password</button>
            {% if error %}
            <p class="mt-4 text-red-600">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
