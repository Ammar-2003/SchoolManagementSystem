{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Items in Stock</h2>
    
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Reorder Level</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stock_item in items_in_stock %}
            <tr>
                <td>{{ stock_item.item.name }}</td>
                <td>{{ stock_item.quantity }}</td>
                <td>{{ stock_item.reorder_level }}</td>
                <td class="text-center">
                    <a href="{% url 'items-in-stock-detail' stock_item.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'items-in-stock-update' stock_item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'items-in-stock-delete' stock_item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'items-in-stock-create' %}" class="btn btn-success">Add New Stock</a>
    </div>
</div>
{% endblock %}
