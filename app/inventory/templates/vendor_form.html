{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{% if form.instance.pk %}Update Vendor{% else %}Add New Vendor{% endif %}</h2>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    </button>
                    <a href="{% url 'vendor-list' %}" class="btn btn-secondary ml-2">Back to Vendor List</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
