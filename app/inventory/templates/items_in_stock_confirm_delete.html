{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="text-center">Delete Stock Item</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Are you sure you want to delete the stock for <strong>{{ stock_item.item.name }}</strong>?</p>
                    <p class="text-center text-muted">This action cannot be undone.</p>
                    <form method="POST" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'items-in-stock-list' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
