{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Vendor List</h2>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendor in vendors %}
                    <tr>
                        <td>{{ vendor.name }}</td>
                        <td>{{ vendor.contact_no }}</td>
                        <td>{{ vendor.address }}</td>
                        <td>
                            <a href="{% url 'vendor-detail' vendor.pk %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'vendor-update' vendor.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'vendor-delete' vendor.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'vendor-create' %}" class="btn btn-primary mt-3">Add New Vendor</a>
        </div>
    </div>
</div>
{% endblock %}
