{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class='alert alert-primary'>Category List</h2>
      <a href="{% url 'category-create' %}" class="btn btn-success">Add New Category</a>
    </div>
    <div class="card shadow-sm">
      <ul class="list-group list-group-flush">
        {% for category in categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ category.name }}</span>
            <div>
              <a href="{% url 'category-update' category.pk %}" class="btn btn-sm btn-primary me-2">Edit</a>
              <a href="{% url 'category-delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </li>
        {% empty %}
          <li class="list-group-item text-center text-muted">No categories available.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
