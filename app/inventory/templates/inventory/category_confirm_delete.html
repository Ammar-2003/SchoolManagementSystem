{% extends "base/base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center text-danger">Are you sure you want to delete "{{ object.name }}"?</h2>
        <form method="post" class="text-center mt-4">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">Confirm</button>
          <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
