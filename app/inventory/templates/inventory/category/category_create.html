{% extends "base/base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">{% if object %}Update{% else %}Create{% endif %} Category</h2>
        <form method="post" class="mt-4">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
            <a href="{% url 'category-list' %}" class="btn btn-secondary ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
