{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Vendors</h1>
    <a href="{% url 'vendor-create' %}" class="btn btn-success mb-3">Add New Vendor</a>
    <div class="list-group">
        {% for vendor in vendors %}
            <a href="{% url 'vendor-detail' vendor.pk %}" class="list-group-item list-group-item-action">
                {{ vendor.name }}
                <span class="float-end">
                    <a href="{% url 'vendor-update' vendor.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'vendor-delete' vendor.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
