{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Returns to Vendors</h1>
    <a href="{% url 'return-to-vendor-create' %}" class="btn btn-success mb-3">Add New Return</a>
    <div class="list-group">
        {% for return in returns_to_vendor %}
            <a href="{% url 'return-to-vendor-detail' return.pk %}" class="list-group-item list-group-item-action">
                {{ return.stock_item.item.name }}
                <span class="float-end">
                    <a href="{% url 'return-to-vendor-update' return.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'return-to-vendor-delete' return.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
