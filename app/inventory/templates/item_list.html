{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 alert alert-info">Item List</h2>
    
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Unit Price</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category.name }}</td>
                <td>${{ item.unit_price }}</td>
                <td class="text-center">
                    <a href="{% url 'item-detail' item.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'item-update' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'item-delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'item-create' %}" class="btn btn-success">Create New Item</a>
    </div>
</div>
{% endblock %}
